<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <title>Listas</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            *{
                font-family:Arial, Helvetica, sans-serif;
                box-sizing:border-box;
            }

            body{
                margin:0;
            }

        </style>
    </head>

    <body>
        <h1>ESTILIZANDO LISTAS</h1>
        <h2>1. Tipos de listas </h2>
        <h3>1.2. Listas Ordenadas </h3>
        <div>
            <ol>
                <li>Peixe</li>
                <li>Bola</li>
                <li>Gato</li>
            </ol>
        </div>

        <h3>1.3. Listas Desordenadas</h3>
        <div>
            <ul>
                <li>Peixe</li>
                <li>Bola</li>
                <li>Gato</li>
            </ul>
        </div>

    </body>


</html>
