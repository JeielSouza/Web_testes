<!DOCTYPE html>
<html>
    <head>
        <title>Padding</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            *{
                font-family:Arial, Helvetica, sans-serif;
                box-sizing:border-box; 
            }

            body{
                margin:0; 
            }
            
            #iguais{
                padding-left: 50px; 
                padding-right: 50px; 
                padding-top:50px ;
                padding-bottom:50px; 
                border: 1px solid red;
            }

        </style>
    </head>

    <body>
        <h1>Padding</h1>
        <p>O elemento a seguir tem padding iguais de 20px <br> o padding direto existe porem, ele não é visto pois o tamanho do elemento não foi definido, <br> E quando o tamanho não é definido, o elemento toda o tamanho completo do corpo</p>
        <p id="iguais">20PX PADDING</p>
    </body>
</html>
